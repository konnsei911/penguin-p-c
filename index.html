<!DOCTYPE html>!
<html>
<head>
  <meta charset="UTF-8">
  <title>カメラを起動</title>
</head>
<body>
  <h1>カメラを起動</h1>
  <video id="camera" autoplay playsinline width="100%"></video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        document.getElementById('camera').srcObject = stream;
      })
      .catch(function (err) {
        alert('カメラの起動に失敗しました: ' + err);
      });
  </script>
</body>
</html>
